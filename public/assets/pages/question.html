<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question</title>
    <link rel="stylesheet" href="../../build/style.min.css" />
</head>
<body>
    <!--Header-->
    <header>
        <div class="container">
            <div class="logo">
                <img src="../img/logo.png" alt="StackOverflow">
            </div>
            <div class="userInfo">
                <div class="login hide">
                    <input name="userName" id="userName" placeholder="Username"/>
                    <input name="userLogin" id="userLogin" placeholder="Login"/>
                </div>
                <button class="loginBtn">LogIn</button>
            </div>
        </div>
    </header>
    <div class="container main-content">
        <div class="nav">
            <p><a href="../../" class="backBtn">&larr; Back</a></p>
        </div>
        <div class="item-question" id="item"></div>
    </div>
    <script type="text/x-handlebars-template" id="questionTemplate">
        {{#each question}}
            <div class="item-question" data-id={{id}}>
                <div class="question-body">
                    <p class="title">{{title}}</p>
                    <p class="description">{{description}}</p>
                </div>
                <div class="author">
                    <div class="author-img">
                        <img src="../img/user.png" class="img" alt="">
                    </div>
                    <p class="author-name">{{user}}</p>
                </div>
                {{#each answers}}
                    <div class="answers">
                        <div class="item-answer" data-id={{id}}>
                            <div class="answer-body">
                                <p class="description">{{description}}</p>
                            </div>
                            <div class="author">
                                <div class="author-img">
                                    <img src="../img/user.png" class="img" alt="">
                                </div>
                                <p class="author-name">{{user}}</p>
                            </div>
                        </div>
                    </div>
                {{/each}}
            </div>
        {{/each}}
    </script>
    <script src="../../build/scripts.min.js"></script>
</body>
</html>
